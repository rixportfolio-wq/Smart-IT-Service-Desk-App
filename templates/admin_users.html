{% extends "base.html" %}
{% block content %}

<h2>User Management</h2>

<a href="/admin/add_user" class="btn btn-primary mt-3">Add New User</a>

<table class="table table-bordered mt-4 bg-white">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[3] }}</td>
        <td>
            <a href="/admin/edit_user/{{ user[0] }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/admin/delete_user/{{ user[0] }}" class="btn btn-danger btn-sm"
               onclick="return confirm('Delete this user?');">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
