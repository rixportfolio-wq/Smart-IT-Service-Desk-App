{% extends "base.html" %}
{% block content %}

<h4 class="mb-3">My Tickets</h4>

<div class="recent-card">
  <ul class="list-group list-group-flush">
    {% for t in tickets %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div>
        <div class="d-flex gap-2 align-items-center">
          <strong>{{ t[1] }}</strong>
          <span class="small-muted">by {{ t[6] }}</span>
        </div>
        <div class="mt-2 small-muted">{{ t[5][:120] }}{% if t[5]|length > 120 %}...{% endif %}</div>

        <div class="mt-2">
          <span class="badge bg-light text-dark">{{ t[2] }}</span>
          <span class="badge bg-warning text-dark">{{ t[3] }}</span>
          <span class="badge bg-secondary text-white">{{ t[4] }}</span>
        </div>
      </div>

      <div class="text-end">
        <a href="{{ url_for('ticket_details', ticket_id=t[0]) }}" class="btn btn-sm btn-outline-primary">View</a>
      </div>
    </li>
    {% else %}
    <li class="list-group-item">No tickets found.</li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
