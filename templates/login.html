<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” IT Service Desk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{ background:linear-gradient(180deg,#f4f7ff,#ffffff); height:100vh; display:flex; align-items:center; justify-content:center;}
    .card{ width:420px; border-radius:12px; box-shadow:0 12px 30px rgba(15,63,255,0.08); padding:28px;}
  </style>
</head>
<body>
  <div class="card">
    <h4 class="mb-3">IT Service Desk</h4>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label class="form-label">Username</label>
      <input name="username" class="form-control mb-3" required>
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control mb-3" required>
      <div class="d-grid">
        <button class="btn btn-primary">Log in</button>
      </div>
    </form>
  </div>
</body>
</html>
